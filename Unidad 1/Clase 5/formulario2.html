<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color:pink ;">
    <header>
        <center>
            <h1>Mi formulario</h1>
        </center>
    </header>
    <main>
        <form>
            <label for="nombre">NOMBRE:</label>
            <input type="text" name="NOMBRE" id="nombre" placeholder="ingrese su nombre" required> <br> <br>

            <label for="apellido">APELLIDO:</label>
            <input type="text" name="APELLIDO" id="apellido" placeholder="ingrese su apellido" required> <br> <br>

            <label for="correo">CORREO:</label>
            <input type="email" name="CORREO" id="correo" placeholder="ingrese su correo" required> <br> <br>

            <label for="1">CONTACTO:</label>
            <input type="text" name="CONTACTO" id="1" placeholder="ingrese su número" required maxlength="9"> <br> <br>

            <label for="2">DNI:</label>
            <input type="text" name="DNI" id="2" placeholder="ingrese su DNI" required maxlength="8"> <br> <br>

            <label for="3">EDAD:</label>
            <input type="number" name="EDAD" id="3" placeholder="ingrese su edad" required> <br> <br>

            <label for="4">DIRECCIÓN:</label>
            <input type="text" name="DIRECCIÓn" id="4" placeholder="ingrese su dirección" required> <br> <br>

            <label for="5">NACIMIENTO:</label>
            <input type="date" name="NACIMIENTO" id="5" placeholder="fecha de nacimiento"> <br> <br>

            <label for="6">CONTRASEÑA:</label>
            <input type="password" name="CONTRACEÑA" id="6" placeholder="contraseña"> <br> <br>

            <label for="7">REDES SOCIALES:</label>
            <input type="checkbox" id="7"> <br> <br>

            <label for="8">GENERO:</label>
            <select name="GENERO">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
            </select> <br> <br>

            <input type="submit"> <br> <br>
        </form>

    </main>

    <footer>


    </footer>



</body>

</html>
